<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/f3b5be3be9.js" crossorigin="anonymous"></script>
</head>
<body   background="back2.png">
  <h2 align="middle" style="color:rgb(233, 16, 99)">Harika Chintala reaction timer.</h2>
<div align="middle">
  <div id="target"  align="middle" >Your time.</div>
  <div id="countdown"  align="middle">Count</div>
  <i align="middle" class="fas fa-stopwatch"></i><br>
  <br>  
 <button type="button" class="btn btn-success" onclick="startTime()" >Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordReact()" >React Now</button>
</div>
  
  
  <script> 
    myTime = undefined;
    function recordReact(){
        myTime = Date.now();
        console.log(myTime);
    }
    function startTime(){
        for(let i=0;i<=3;i++){
            j=(3-i)*1000;
            setTimeout(()=>{
                document.getElementById("countdown").innerHTML=i;
            },j)
        }
        setTimeout(()=>{
            if(myTime==undefined){
                document.getElementById("target").innerHTML="Too Slow";
            }
            else{
                now=Date.now();
                difference=now-myTime
                document.getElementById("target").innerHTML="Time was "+difference +"ms"
                myTime=undefined
            }
        },3000)
    }
  </script>

</body>
</html>
